version: 2.1

executors:
  go_image:
    docker:
      - image: cimg/go:1.23.3
        auth:
          username: $DOCKERHUB_USER
          password: $DOCKERHUB_PASS

orbs:
  secret-injector: bestsellerit/secret-injector@2.8.3

commands:
  goreleaser:
    parameters:
      release-type:
        type: string
    steps:
      - run:
          name: Import private key
          command: |
            source /tmp/secrets
            apk add gnupg
            echo -e "$GPG_PRIVATE_KEY" | base64 -d > $HOME/private.key
            gpg --pinentry-mode loopback --batch --yes --import $HOME/private.key
      - run:
          name: Run GoReleaser
          command: |
            source /tmp/secrets
            if [ "<< parameters.release-type >>" = "test" ] ; then
              goreleaser release --snapshot --clean
            else
              goreleaser release --clean
            fi
jobs:
  build:
    parameters:
      release-type:
        type: enum
        enum: ["test", "release"]
        default: "test"
    docker:
      - image: goreleaser/goreleaser:v2.3.1
    resource_class: xlarge
    steps:
      - checkout
      - attach_workspace:
          at: /tmp
      - goreleaser:
          release-type: << parameters.release-type >>


test_filter: &test_filter
  filters:
    tags:
      ignore: /v[0-9]+.[0-9]+.[0-9]+/
release_filter: &release_filter
  filters:
    branches:
      ignore: /.*/
    tags:
      only: /v([0-9]+\.){2}[0-9](-rc[0-9]+)?/
context: &context
  context:
    - es02-prod
    - shared

workflows:
  test:
    jobs:
      - secret-injector/dump-secrets:
          vault-path: ES/data/terraform-provider/prod
          vault-oidc: true
          <<: [*test_filter, *context]
      - build:
          name: build_n_release_test
          release-type: test
          requires:
            - secret-injector/dump-secrets
          <<: [*test_filter, *context]
  build-n-release:
    jobs:
      - secret-injector/dump-secrets:
          vault-path: ES/data/terraform-provider/prod
          vault-oidc: true
          <<: [*release_filter, *context]
      - build:
          name: build_n_release
          release-type: release
          requires:
            - secret-injector/dump-secrets
          <<: [*release_filter, *context]
